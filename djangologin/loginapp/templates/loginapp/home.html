<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            background: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar a:hover {
            background: #bd2130;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
        }

        .username {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Mi App</h1>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    </div>

    <div class="container">
        <h2>¡Bienvenido, <span class="username">{{ request.user.username }}</span>!</h2>
        <p>Has iniciado sesión correctamente.</p>
    </div>

</body>
</html>
